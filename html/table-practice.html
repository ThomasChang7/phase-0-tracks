<!DOCTYPE html>
<html>
<head>
	<title>Table Practice</title>
</head>
<body>
	<h3>Cats</h3>
		<table border=1>
		<!--The validator said the table border=1 is obsolete and to use css-->
			<tr>
				<th>Maine Coon</th>
				<th>Exotic Shorthair</th>
				<th>Ragamuffin</th>
			</tr>
			<tr>
				<th>Billy</th>
				<th>Garfield</th>
				<th>Maxwell</th>
			</tr>
			<tr>
				<th>Sal</th>
				<th>Wallace</th>
				<th>Pinkman</th>
			</tr>
		</table>

		<h3>Dogs</h3>
		<table border=1>
			<tr>
				<th>German Shepherd</th>
				<th>Pomeranian</th>
				<th>Chihuahua</th>			
			</tr>	
			<tr>
				<th>Lucky</th>
				<th>Bastion</th>
				<th>Balu</th>			
			</tr>	
			<tr>
				<td rowspan="2">Two named Grant</td>
				<td>Molly</td>
				<td>Theo</td>
			</tr>	
			<tr>
				<td colspan="2">Two named Honey</td>
			</tr>
		</table>
</body>
</html>
